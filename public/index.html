  <title>Piedras Vivas</title>
  <!-- Agrega Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Agrega los estilos de Swiper.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- Bootstrap JS y MDB JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Agrega el script de Swiper.js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Agrega Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto", // Se adapta automáticamente
      spaceBetween: 15, // Espacio entre tarjetas
      loop: true, // Permite desplazamiento infinito
      autoplay: {
        delay: 3000, // Cambia cada 3 segundos
        disableOnInteraction: false // Sigue corriendo después de interacción
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      breakpoints: {
        768: { // En pantallas más grandes
          slidesPerView: 3 // Muestra 3 tarjetas a la vez
        }
      }
    });


  </script>

  <script>
    function reproducirAudio(idAudio) {
      const audio = document.getElementById(idAudio);
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }


    function expandImage(img) {
      const overlay = document.getElementById("overlay");
      const expandedImg = document.getElementById("expandedImg");
      expandedImg.src = img.src;
      overlay.style.display = "flex";
    }

    function closeImage() {
      document.getElementById("overlay").style.display = "none";
    }


    function openModal(img) {
      document.getElementById('modalImage').src = img.src;
      var myModal = new bootstrap.Modal(document.getElementById('imageModal'));
      myModal.show();
    }

  </script>

  <script>
    function galerias_click(num_galeria) {
      document.getElementById("galeria1").style.display = "none";
      document.getElementById("galeria2").style.display = "none";
      document.getElementById("galeria3").style.display = "none";
      document.getElementById("ver_mas_insta").style.display = "none";

      document.getElementById(num_galeria).style.display = "grid";

      if (num_galeria == "galeria3") {
        document.getElementById("ver_mas_insta").style.display = "flex";
      }
    }

    document.getElementById("vision").click()
  </script>
</body>

</html>
